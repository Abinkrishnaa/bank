<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container" class="container">
        <h2>Login to Your Bank Account</h2>
        <form id="login-form">
            <input type="text" id="login-acno" placeholder="Account Number" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <button id="create-account-btn" class="link-btn">Create New Account</button></p>
    </div>

    <div id="create-account-container" class="container">
        <h2>Create New Account</h2>
        <form id="create-account-form">
            <input type="text" id="acno" placeholder="Account Number" required><br>
            <input type="text" id="name" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Create Account</button>
        </form>
        <button id="back-to-login-btn" class="link-btn">Back to Login</button>
    </div>

    <div id="dashboard-container" class="container">
        <h2>Bank Account Dashboard</h2>
        <p id="account-info"></p>
        <input type="number" id="amount" placeholder="Enter amount">
        <div class="btn-group">
            <button id="deposit-btn">Deposit</button>
            <button id="withdraw-btn">Withdraw</button>
            <button id="balance-enquiry-btn">Balance Enquiry</button>
            <button id="logout-btn">Logout</button>
        </div>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
